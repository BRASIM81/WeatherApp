<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

	<title>Weather App</title>
</head>
<body>
	<div class="card" style="min-width:25vw;">
		<div class="card-body">
			<form action="">
				<input type="text" autocomplete="off" id="ValueSearch">
				<button>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>
			<section class="result">
				<figure class="name" id="city">
					<figcaption>London</figcaption>
					<img src="https://flagsapi.com/GB/shiny/32.png" alt="" srcset="">
				</figure>
				<figure class="temp" id="temp">
					<img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" srcset="">
					<figcaption>
						<span>21</span>
						<sup>o</sup>
					</figcaption>
					<figcaption id="feelLike"></figcaption>
				</figure>
				<p class="desc" id="desc">
					Overcast clouds
				</p>
				<ul>
					<li>
						<span>
							<i class="fa-solid fa-wind"></i>
						</span>
						<span id="wind">10</span> mph <br>
						<span id="gusts">30</span> mph
					</li>
					<li>
						<span>
							<i class="fa-solid fa-cloud"></i>
						</span>
						<span id="cloud">98</span>%
					</li>
					<li>
						<span>
							<i class="fa-solid fa-droplet"></i>
						</span>
						<span id="rain">55</span>%
					</li>
				</ul>
			</section>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
